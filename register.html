<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <style>
        h2 {
            text-align: center;
            background-image:url(images\footer-logo.png)
        }

        #adv {
            width: 500px;
            border: 1px solid #cccccc;
            margin: 0 auto;
            padding: 15px 15px;
            color: beige
        }

        body {
            background-image: url(images/bg.png)
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <h2 style="color: beige">用户注册
        
    </h2>
    <hr>
    <div id="adv">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="email" class="form-control" id="username" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">30天免登陆
            </label>
        </div>
        <button type="submit" class="btn btn-success" id="login">注册</button>
    </div>
    <script src="../宝格丽/js/jquery.min.js"></script>
    <script>
        $("#login").click(function () {
            if($("#username").val()==""|| $("#password").val()===""){
                alert("请输入内容")
            }
            else{
            let http = new XMLHttpRequest()
            http.open("get", `http://192.168.0.105:8080/addUser?username=${$("#username").val()}&password=${$("#password").val()}`)
            http.send()
            http.onreadystatechange = function () {
                if (http.readyState === 4) {
                    console.log(http.responseText)
                    if (http.responseText === "success") {
                        alert("注册成功");
                        location.href = "http://192.168.0.105/宝格丽/login.html";
                    }
                    else {
                        alert("注册失败")
                    }
                }

            }
        }
        })

    </script>
</body>

</html>
