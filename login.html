<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url(images/bg.png);
        }
        .adc {
            width: 550px;
            margin: 0 auto;
            padding: 15px 15px;
            border: 1px solid #f2f5f2;
            color: beige
        }

        h2 {
            text-align: center;
            color: rgb(252, 252, 247)
        }

        .bottom {
            width: 150px;
            margin: 0 auto
        }
    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <h2>用户登录</h2>
    <hr>
    <div class="adc">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="email" class="form-control" id="username" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">30天免登陆
            </label>
        </div>
        <div class="bottom">
            <button type="submit" class="btn btn-primary" id="login">登录</button>
            <a href="register.html">
                <button type="submit" class="btn btn-default">去注册</button>
            </a>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
        $("#login").click(function () {
            if ($("#username").val() === ""|| $("#password").val()==="") {
                alert("请输入内容")
            }
            else {
                let http = new XMLHttpRequest()
                http.open("get", `http://192.168.0.105:8080/login?username=${$("#username").val()}&password=${$("#password").val()}`)
                http.send()
                http.onreadystatechange = function () {
                    if (http.readyState === 4) {
                        if (http.responseText === "success") {
                            alert("登陆成功")
                            location.href = "http://192.168.0.105/宝格丽/index.html";
                        }
                        if (http.responseText === "error") {
                            alert("登陆失败")
                        }
                    }
                }
            }
        })

    </script>
</body>

</html>
